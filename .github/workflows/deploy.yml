name: CI/CD â€” Build & Deploy Next.js to AWS EC2 (Nginx + Docker)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build Docker Image & Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/job-portal:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to AWS EC2
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p ~/job-portal/nginx
            
            cat > ~/job-portal/docker-compose.yml << 'EOF'
            version: "3.8"
            services:
              app:
                image: ${{ secrets.DOCKER_USERNAME }}/job-portal:latest
                container_name: job-portal-app
                restart: unless-stopped
                expose:
                  - "3000"
                networks:
                  - webnet
              nginx:
                image: nginx:alpine
                container_name: job-portal-nginx
                restart: unless-stopped
                ports:
                  - "80:80"
                volumes:
                  - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
                depends_on:
                  - app
                networks:
                  - webnet
            networks:
              webnet:
                driver: bridge
            EOF
            
            cat > ~/job-portal/nginx/nginx.conf << 'NGINXEOF'
            server {
                listen 80;
                location / {
                    proxy_pass         http://app:3000;
                    proxy_http_version 1.1;
                    proxy_set_header   Upgrade $http_upgrade;
                    proxy_set_header   Connection 'upgrade';
                    proxy_set_header   Host $host;
                    proxy_set_header   X-Real-IP $remote_addr;
                    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header   X-Forwarded-Proto $scheme;
                    proxy_cache_bypass $http_upgrade;
                }
            }
            NGINXEOF
            
            docker pull ${{ secrets.DOCKER_USERNAME }}/job-portal:latest
            cd ~/job-portal
            docker compose down || true
            docker compose up -d
            docker image prune -f
            echo "Deployment complete!"
